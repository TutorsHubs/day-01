<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title here</title>
    </head>
    <body>
        <!-- If image file and html are in the same folder -->
        <img src="myimage.jpg" />
        <!-- source -->

        <!-- If images are in a folder -->
        <img src="/images/myimage.jpg" />

        <!-- alt property -->
        <!-- alt used to describe an image -->
        <img src="myimage.jpg" alt="Image of a car" />
    </body>
</html>
